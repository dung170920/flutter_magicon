name: magicon
description: Icon for flutter.
repository: https://github.com/dung170920/flutter_magicon
homepage: https://github.com/dung170920/flutter_magicon
version: 0.0.1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Magicon
      fonts:
        - asset: lib/fonts/Magicon.ttf
